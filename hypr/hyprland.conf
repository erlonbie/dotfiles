monitor=,preferred,auto,1

input {
    kb_file=
    kb_layout=br,us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    repeat_rate=60
    repeat_delay=200

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor
    # main_mod=SUPER
    gaps_in=10
    gaps_out=40
    # gaps_in=5
    # gaps_out=10
    border_size=2
    # col.active_border=0xff5e81ac
    col.active_border=0xef5e81ff
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

# damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=true #optmize
    inactive_opacity=0.80
    #dim_inactive=true
    dim_strength=0.05
    drop_shadow=true
    blur_size=3 # minimum 1
    blur_passes=3 # minimum 1
    blur_new_optimizations=1
    
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000
}

misc {
  # no_vfr=false #optmize
  disable_autoreload=false #optmize
}

animations {
    enabled=1

   # animation=windows,1,7,default
   # animation=border,1,10,default
   # animation=fade,1,10,default
   # animation=workspaces,1,6,default

 # enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
 # bezier = overshot, 0.05, 0.9, 0.1, 1.05
#  bezier=overshot,0.7,0.6,0.1,1.1
bezier=overshot,0.15,0.9,0.1,1.1
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 5, overshot, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
   

}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2
    # preserve_split=1
}

master {
  new_on_top = true
  no_gaps_when_only = false
}

gestures {
    workspace_swipe=yes
    workspace_swipe_min_speed_to_force=2
}

# example window rules
