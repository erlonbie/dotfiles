# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#
exec-once=waybar
exec-once=swaybg -i ~/Downloads/kana_wall.jpg
exec-once=autostart_hyprland

monitor=,preferred,auto,1
workspace=DP-1,1

input {
    kb_file=
    kb_layout=br,us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    repeat_rate=60
    repeat_delay=200

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    layout=master
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=0 #optmize
    drop_shadow=0
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

misc {
  no_vfr=false #optmize
  disable_autoreload=true #optmize
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2
    # preserve_split=1
}

master {
  new_on_top = true
  no_gaps_when_only = false
}

gestures {
    workspace_swipe=yes
    workspace_swipe_min_speed_to_force=2
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=tile,Firefox
windowrulev2=workspace 9,class:^(firefox)$,title:^(firefox)$,
#windowrulev2 = float,class:^(wlogout)$,title:^(wlogout)$
windowrulev2 = float,class:^(irefox)$,title:^(Mozila)$
windowrule=workspace 4 silent,pavucontrol

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

